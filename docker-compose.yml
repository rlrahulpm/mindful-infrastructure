version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mindful-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-productdb}
      MYSQL_USER: ${DATABASE_USERNAME:-mindful}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-mindful2025}
    command: --default-authentication-plugin=mysql_native_password --skip-ssl
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mindful-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 30s

  # Backend Spring Boot Application (Product Management)
  backend:
    build:
      context: ../mindful-product-backend
      dockerfile: Dockerfile
    container_name: mindful-backend
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-productdb}?allowPublicKeyRetrieval=true&useSSL=false
      DATABASE_USERNAME: ${DATABASE_USERNAME:-mindful}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-mindful2025}
      JWT_SECRET: ${JWT_SECRET:-L9IpFzkQ1yerb0DzQfwYBXOMwrcQxKtfuFQGb5RCwUo=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      DDL_AUTO: ${DDL_AUTO:-update}
      SHOW_SQL: ${SHOW_SQL:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ../mindful-product-backend/logs:/app/logs
    networks:
      - mindful-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  # Backend CRM Spring Boot Application
  backend-crm:
    build:
      context: ../mindful-crm-backend
      dockerfile: Dockerfile
    container_name: mindful-backend-crm
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-productdb}?allowPublicKeyRetrieval=true&useSSL=false
      DATABASE_USERNAME: ${CRM_DATABASE_USERNAME:-root}
      DATABASE_PASSWORD: ${CRM_DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:-L9IpFzkQ1yerb0DzQfwYBXOMwrcQxKtfuFQGb5RCwUo=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      DDL_AUTO: ${DDL_AUTO:-update}
      SHOW_SQL: ${SHOW_SQL:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    volumes:
      - ../mindful-crm-backend/logs:/app/logs
    networks:
      - mindful-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  # Frontend React Application
  frontend:
    build:
      context: ../mindful-product-frontend
      dockerfile: Dockerfile
    container_name: mindful-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - mindful-network
    environment:
      - REACT_APP_API_URL=http://backend:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      timeout: 5s
      retries: 3
      interval: 30s

  # CRM React Application
  crm:
    build:
      context: ../mindful-crm-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: mindful-crm
    restart: unless-stopped
    depends_on:
      - backend-crm
    ports:
      - "3001:80"
    networks:
      - mindful-network
    volumes:
      - ./default.conf.fixed:/etc/nginx/conf.d
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      timeout: 5s
      retries: 3
      interval: 30s

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mindful-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    ports:
      - "8082:80"
    networks:
      - mindful-network

networks:
  mindful-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local